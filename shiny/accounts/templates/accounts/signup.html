{% extends 'base_layout.html' %}



{% block content %}
<h1>Sign Up</h1>
  <form class="site-form" action="/accounts/signup/" method="post">
    {% csrf_token %} <!-- this used bc of the post method so the server can verify
    this request coming from our application -->
    {{ form }}
    <input type="submit" value="Signup">
  </form>
{% endblock %}
